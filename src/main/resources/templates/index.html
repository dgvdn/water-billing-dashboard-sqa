<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Trang chủ</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-3">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Thông báo khách hàng</h5>
						<p class="card-text">Gửi mail thông báo cho khách hàng.</p>
						<a th:href="@{/mail}" class="btn btn-primary">Gửi mail</a>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Theo dõi danh sách</h5>
						<p class="card-text">Xem danh sách khách hàng chưa thanh toán hóa đơn.</p>
						<a th:href="@{/list}" class="btn btn-primary">Xem danh sách</a>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Xuất báo cáo</h5>
						<p class="card-text">Xem báo cáo doanh thu, chi phí, lợi nhuận.</p>
						<a th:href="@{/statistical}" class="btn btn-primary">Xem báo cáo</a>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Cấu hình hệ thống</h5>
						<p class="card-text">Thiết lập cấu hình hệ thống.</p>
						<a th:href="@{/settings}" class="btn btn-primary">Thiết lập</a>
					</div>
				</div>
			</div>
		</div>
		<div class="row mt-5">
			<div class="col-md-12 text-center">
				<form th:action="@{/logout}" method="post">
					<button class="btn btn-danger">Đăng xuất</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
